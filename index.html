<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .accent-gold { color: #fbbf24; }
        .checkbox-custom { width: 20px; height: 20px; accent-color: #fbbf24; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold accent-gold">Ramadan 2026</h1>
            <p class="text-slate-400">Activity Tracker</p>
        </header>

        <div class="flex justify-center gap-4 mb-8">
            <button onclick="switchUser('HASIN')" id="btn-HASIN" class="px-6 py-2 rounded-full font-bold bg-amber-500 text-white">HASIN</button>
            <button onclick="switchUser('NAJA')" id="btn-NAJA" class="px-6 py-2 rounded-full font-bold bg-slate-700 text-slate-300">NAJA</button>
        </div>

        <div id="tracker-container" class="space-y-6">
            <section class="card">
                <h2 class="text-xl font-semibold mb-4 border-b border-slate-700 pb-2">Swala</h2>
                <div class="grid grid-cols-1 gap-3" id="swala-list">
                    </div>
            </section>

            <section class="card">
                <h2 class="text-xl font-semibold mb-4 border-b border-slate-700 pb-2">Quran Recitation</h2>
                <div class="space-y-4">
                    <label class="block text-sm">Pages/Juz' Completed Today:</label>
                    <input type="text" id="quran-input" oninput="saveData()" class="w-full bg-slate-900 border border-slate-700 rounded p-2 focus:outline-none focus:border-amber-500">
                </div>
            </section>

            <section class="card">
                <h2 class="text-xl font-semibold mb-4 border-b border-slate-700 pb-2">Daily Duas</h2>
                <div class="flex items-center justify-between">
                    <span>Recited Morning/Evening Duas?</span>
                    <input type="checkbox" id="dua-check" onchange="saveData()" class="checkbox-custom">
                </div>
            </section>
        </div>
    </div>

    <script>
        let currentUser = 'HASIN';
        const prayers = ['Tahajjud', 'Subh', 'Luhr', 'Asar', 'Maghrib', 'Isha', 'Tharaveeh'];

        function init() {
            const list = document.getElementById('swala-list');
            list.innerHTML = prayers.map(p => `
                <div class="flex justify-between items-center">
                    <label for="${p}">${p}</label>
                    <input type="checkbox" id="${p}" onchange="saveData()" class="checkbox-custom">
                </div>
            `).join('');
            loadData();
        }

        function switchUser(user) {
            currentUser = user;
            document.getElementById('btn-HASIN').className = user === 'HASIN' ? 'px-6 py-2 rounded-full font-bold bg-amber-500 text-white' : 'px-6 py-2 rounded-full font-bold bg-slate-700 text-slate-300';
            document.getElementById('btn-NAJA').className = user === 'NAJA' ? 'px-6 py-2 rounded-full font-bold bg-amber-500 text-white' : 'px-6 py-2 rounded-full font-bold bg-slate-700 text-slate-300';
            loadData();
        }

        function saveData() {
            const data = {
                quran: document.getElementById('quran-input').value,
                dua: document.getElementById('dua-check').checked,
                prayers: {}
            };
            prayers.forEach(p => {
                data.prayers[p] = document.getElementById(p).checked;
            });
            localStorage.setItem(`ramadan_${currentUser}`, JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem(`ramadan_${currentUser}`);
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('quran-input').value = data.quran || '';
                document.getElementById('dua-check').checked = data.dua || false;
                prayers.forEach(p => {
                    document.getElementById(p).checked = data.prayers[p] || false;
                });
            } else {
                // Reset form for new user if no data
                document.getElementById('quran-input').value = '';
                document.getElementById('dua-check').checked = false;
                prayers.forEach(p => document.getElementById(p).checked = false);
            }
        }

        init();
    </script>
</body>
</html>
